<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidad del Instructor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Disponibilidad del Instructor</h1>
        <p class="info">Inicio de Clases: 10 de Febrero del 2025<br>Fin de Clases: 15 de Julio del 2025</p>

        <div class="form-group">
            <label for="instructorID">ID del Instructor:</label>
            <input type="text" id="instructorID" name="instructorID" required>
            <button id="searchButton">Buscar</button>
            <p id="instructorName" class="instructor-name"></p>
        </div>

        <table id="availabilityTable">
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows dynamically generated by JavaScript -->
            </tbody>
            <tfoot>
                <tr>
                    <td>100% <br>disponibilidad</td>
                    <td><input type="checkbox" class="select-all" data-day="1"></td>
                    <td><input type="checkbox" class="select-all" data-day="2"></td>
                    <td><input type="checkbox" class="select-all" data-day="3"></td>
                    <td><input type="checkbox" class="select-all" data-day="4"></td>
                    <td><input type="checkbox" class="select-all" data-day="5"></td>
                    <td><input type="checkbox" class="select-all" data-day="6"></td>
                    <td><input type="checkbox" class="select-all" data-day="7"></td>
                </tr>
            </tfoot>
        </table>

        <button onclick="submitAvailability()">Enviar Disponibilidad</button>
    </div>
</body>
</html>
